# https://www.circitor.fr/Mibs/Html/H/HP-LASERJET-COMMON-MIB.php
---
extends:
  - system-mib.yml

provider: kentik-printer

sysobjectid:
  - 1.3.6.1.4.1.11.2.3.9.1    # HP Network Printer

metrics:
  - MIB: HP-LASERJET-COMMON-MIB
    symbols:
      - OID: 1.3.6.1.4.1.11.2.3.9.4.2.1.4.1.2.1
        name: not-ready-destination-print-engine
      - OID: 1.3.6.1.4.1.11.2.3.9.4.2.3.3.5.1.2
        name: hrprinterdetectederrorstate
        enum:
            lowPaper: 0
            noPaper: 1
            lowToner: 2
            noToner: 3
            doorOpen: 4
            jammed: 5
            offline: 6
            serviceRequested: 7

metric_tags:
  - column:
      name: serial-number
      OID: 1.3.6.1.4.1.11.2.3.9.4.2.1.1.3.3
